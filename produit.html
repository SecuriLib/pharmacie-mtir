<head>

<body>
  <aside class="sidebar"> ... </aside>

  <div class="content">
    <!-- page-header, table, modal as before -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      setDoc,
      updateDoc,
      deleteDoc,
      doc,
      orderBy,
      query,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // CONFIG FIREBASE
    const firebaseConfig = { /* vos configs */ };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const produitsCol = collection(db, "produits");
    const logsCol = collection(db, "logs");

    // Masquage admin-only, DOM refs, loadAllProducts(), open/close modal ... (inchangés)

    // Création ou mise à jour
    modalSave.addEventListener("click", async () => {
      const id           = inputId.value.trim();
      const name         = inputName.value.trim();
      const category     = inputCategory.value;
      const seuilOrange  = parseInt(inputSeuilOrange.value, 10);
      const seuilRouge   = parseInt(inputSeuilRouge.value, 10);
      if (!id || !name || !category || isNaN(seuilOrange) || isNaN(seuilRouge)) {
        alert("Merci de remplir tous les champs correctement.");
        return;
      }
      try {
        if (editingDocId) {
          // Update produit
          const docRef = doc(db, "produits", editingDocId);
          await updateDoc(docRef, { name, category, seuilOrange, seuilRouge });
          // Log mise à jour
          await addDoc(logsCol, {
            message: `Produit "${name}" (${editingDocId}) mis à jour`, 
            user: role || 'Admin',
            timestamp: serverTimestamp()
          });
        } else {
          // Création nouveau produit
          const docRef = doc(db, "produits", id);
          await setDoc(docRef, { name, category, seuilOrange, seuilRouge, stock: 0 });
          // Log création
          await addDoc(logsCol, {
            message: `Nouveau produit "${name}" créé (ID: ${id})`, 
            user: role || 'Admin',
            timestamp: serverTimestamp()
          });
        }
        await loadAllProducts();
        closeModal();
      } catch (err) {
        console.error(err);
        alert("Erreur lors de l'enregistrement. Consultez la console.");
      }
    });

    // Suppression
    deleteBtn.addEventListener("click", async () => {
      if (confirm(`Supprimer le produit "${productData.name}" ?`)) {
        try {
          await deleteDoc(doc(db, "produits", productData.id));
          // Log suppression
          await addDoc(logsCol, {
            message: `Produit "${productData.name}" (ID: ${productData.id}) supprimé`, 
            user: role || 'Admin',
            timestamp: serverTimestamp()
          });
          loadAllProducts();
        } catch (err) {
          console.error(err);
        }
      }
    });

    // Reste du script (loadAllProducts, écoute DOMContentLoaded, etc.) inchangé
  </script>
</body>
